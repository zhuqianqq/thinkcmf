<extend name="public@base"/>
<block name="head">
    <title>搜索结果</title>
</block>
<block name="body">
    <!--breadcrumbs start-->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-4">
                    <h1>搜索结果</h1>
                </div>
                <div class="col-lg-8 col-sm-8">
                    <ol class="breadcrumb pull-right">
                        <li><a href="__ROOT__/">首页</a></li>
                        <li class="active">搜索结果</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!--breadcrumbs end-->
    <!--container start-->
    <div class="container">
        <div class="row">
            <!--文章列表-->
            <div class="col-lg-9 ">
                <php>
                    $where=[
                    'post.create_time'=>['egt',0],
                    'post.post_title'=>['like',"%$keyword%"]
                    ];
                </php>
                <portal:articles where="$where" order="post.create_time DESC" page="10">
                    <div class="blog-item">
                        <div class="row">
                            <div class="col-lg-12 col-sm-12">
                                <h1>
                                    <a href="{:cmf_url('portal/Article/index',array('id'=>$vo['id']))}"> {$vo.post_title} </a>
                                </h1>
                                <p>{$vo.published_time|cmf_get_date='Y-m-d H:i'}</p>
                                <p>{$vo.post_excerpt}</p>
                                <a href="{:cmf_url('portal/Article/index',['id'=>$vo['id']])}" class="btn btn-primary">
                                    了解详情
                                </a>
                            </div>
                        </div>
                    </div>
                </portal:articles>
                <div class="text-center">
                    <ul class="pagination">
                        <page/>
                    </ul>
                </div>
            </div>
            <!--右侧栏目-->
            <div class="col-lg-3 mar-b-30">
                <include file="public@right_side"/>
            </div>
            <!--blog end-->
        </div>
    </div>
    <!--container end-->
</block>
